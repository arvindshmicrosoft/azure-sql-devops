trigger:
- master

stages:
- stage: run_on_ubuntu
  jobs:
  - job: PowerShellExec
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@1
      inputs:
          azureSubscription: 'sqldevopsdemosub-test'
          scriptLocation: 'inlineScript'
          inlineScript: 'az group list'

- stage: run_on_windows
  jobs:
  - job: PowerShellExec
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: AzureCLI@1
      inputs:
          azureSubscription: 'sqldevopsdemosub-test'
          scriptLocation: 'inlineScript'
          inlineScript: 'Get-AzResourceGroup'
